<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="Style2.css">
    <title>Dimension Assets</title>
    <meta name="description" content="HTML5 Template">
</head>

<body class="products">
   
    <ul style="width:10%" class="overlay textAlignCenter">
        <li><a href="index.htm">Home</a></li>
        <li> <a href="assets.htm">Assets</a></li>
        <li> <a href="packages.htm">Packages</a></li>
        <li> <a href="contactus.htm">Contact Us</a></li>
    </ul>

    <div class="textAlignCenter" style="margin-left:10%; align-content:center;">
        <header class="backgroundTransparent">
            <h1 class="color1 fontSpaceman" style="font-size:55px">Dimension<br />Assets<br /></h1>
        </header>

        <h2 class="color2 fontSpaceman" style="font-size:30px">Assets<br /></h2>

        <hr />
        <h3 class="first fontMain color1" style="text-align:center; font-size:20px;">
            If you have any questions regarding your order, assets, asset packages, <br />
            or you would like a price qoute for your project, please submit the form below.<br />
            We will contact you as soon as possible.
        </h3>
        <hr />

        <form action="" style="align-content:center">
            <h3 class="first" style="text-align:center">
                <label>
                    First Name:
                    <input type="text" name="firstName" size="20" />
                </label>
                <label>
                    Last Name:
                    <input type="text" name="lastName" size="20" />
                </label>
                <br />
                <br />
                <label>
                    Email:
                    <input type="email" name="email" size="30" />
                </label>
                <label>
                    Phone:
                    <input type="text" name="lastName" size="10" max="10" />
                </label>
                <br />
                <br />
                <em> Preferred Contact Method: </em><br />
                <label>
                    Email:
                    <input class="radial" type="radio" name="method" />
                </label>
                <label>
                    Phone:
                    <input class="radial" type="radio" name="method" />
                </label>
                <br />
                <br />
                <label>
                    Subject:
                    <select name="subject">
                        <option> Question </option>
                        <option> Price Quote </option>
                        <option> Problem </option>
                        <option> Order Status Update </option>
                    </select>
                </label>
                <br />
                <br />
                <textarea name="comments" rows="10"></textarea>
                <br />
                <br />
                <input type="submit" value="Submit" class="button1" />
                <input type="reset" value="Reset" class="button2" />
            </h3>
        </form>
    </div>
</body>
</html>
